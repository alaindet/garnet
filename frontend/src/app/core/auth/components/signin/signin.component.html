<main class="app-container-narrow app-mt4">
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <mat-card>

      <mat-card-content class="-card-content">

        <mat-card-title>
          <h1>{{ title }}</h1>
        </mat-card-title>
        <mat-card-subtitle>
          <h2>Sign In</h2>
        </mat-card-subtitle>

        <!-- Email -->
        <mat-form-field appearance="fill" class="app-my2">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter your email..."
            formControlName="email"
          >
          <mat-icon matSuffix aria-hidden="true">person</mat-icon>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="app-my2">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password..."
            formControlName="password"
          >
          <mat-icon matSuffix aria-hidden="true">lock</mat-icon>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          [disabled]="isLoading"
          type="submit"
          style="width: 100%"
        >
          Sign In
        </button>

      </mat-card-content>

    </mat-card>
  </form>
</main>
