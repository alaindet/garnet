<app-navbar
  [title]="appName"
></app-navbar>

<app-sidebar
  [open]="!!(ui.isSidebarOpen$ | async)"
  (dismissed)="onSidebarClose()"
></app-sidebar>

<main #routerOutletRef class="app-container --viewport-height">
  <router-outlet></router-outlet>
</main>

<!-- FAB -->
<ng-container *ngIf="fab">
  <app-fab
    [icon]="fab?.icon"
    (click)="ui.clickFab(fab.actionName)"
  ></app-fab>
</ng-container>
