<div class="app-page-header">
  <h2>Courses</h2>
</div>

<!-- Courses list -->
<ng-container *ngIf="!isLoading; else loadingRef">
  <div
    *ngIf="courses?.length; else noCoursesRef"
    class="app-cols app-cols--gap"
  >
    <div
      *ngFor="let course of courses; let index = index"
      class="app-col-12 app-col-s-6 app-col-m-4 app-mt3"
    >

      <!-- Material -->
      <mat-card class="-card">

        <mat-card-content>

          <mat-card-title>
            <h2>{{ course.name }}</h2>
          </mat-card-title>
          <mat-card-subtitle>
            Created on: {{ course.created_on | date }},
            Last modified: {{ course.updated_on | date }}
          </mat-card-subtitle>

          <p>
            {{ course.description }}
          </p>
        </mat-card-content>

        <mat-card-actions>

          <button mat-flat-button color="primary" (click)="onShowStudents()">
            See Students
          </button>

          <button
            class="-floating-menu-handle"
            mat-icon-button
            color="accent"
            [matMenuTriggerFor]="courseCardMenu"
          >
            <mat-icon>more_horiz</mat-icon>
          </button>

          <mat-menu #courseCardMenu="matMenu">
            <button
              mat-menu-item
              (click)="onMenuActionClicked(CoursesAction.EditTasks)"
            >
              Edit tasks
            </button>

            <button
              mat-menu-item
              (click)="onMenuActionClicked(CoursesAction.EditCourse)"
            >
              Edit course
            </button>

            <button
              mat-menu-item
              (click)="onMenuActionClicked(CoursesAction.ShowDeleteConfirmation)"
            >
              Delete course
            </button>
          </mat-menu>

        </mat-card-actions>

      </mat-card>

    </div>
  </div>
</ng-container>

<ng-template #loadingRef>
  Loading...
</ng-template>

<ng-template #noCoursesRef>
  No courses available
</ng-template>
