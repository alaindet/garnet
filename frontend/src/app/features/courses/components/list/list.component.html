<!-- Create new -->
<section class="app-standout-section">
  <a
    routerLink="/courses/create"
    label="Create new course"
    pButton
    type="button"
    icon="pi pi-plus"
    iconPos="right"
    class="app-button-link p-button-rounded p-button-lg"
  ></a>
</section>

<!-- Courses list -->
<ng-container *ngIf="!isLoading; else loadingRef">
  <div *ngIf="courses?.length; else noCoursesRef" class="app-cols app-cols--gap">
    <div *ngFor="let course of courses" class="app-col-12 app-col-s-6 app-col-m-4">
      <p-card [header]="course.name">
        <ul>
          <li>
            {{ teacherHint }}
          </li>
          <li>
            <strong>Created on: </strong>
            {{ course.created_on | date }}
          </li>
          <li>
            <strong>Updated on: </strong>
            {{ course.updated_on | date }}
          </li>
          <li>
            {{ course.description }}
          </li>
        </ul>

        <ng-template pTemplate="footer">
          <a
            routerLink="/courses/{{ course?.course_id }}"
            label="Show"
            pButton
            type="button"
            icon="pi pi-arrow-right"
            iconPos="right"
            class="app-button-link p-button-rounded"
          ></a>
        </ng-template>
      </p-card>
    </div>
  </div>
</ng-container>

<ng-template #loadingRef>
  <p-skeleton height="192px" styleClass="skeleton-p-card"></p-skeleton>
  <div class="-skeleton-dots">
    <p-skeleton shape="circle" size="1rem"></p-skeleton>
    <p-skeleton shape="circle" size="1rem"></p-skeleton>
    <p-skeleton shape="circle" size="1rem"></p-skeleton>
  </div>
</ng-template>

<ng-template #noCoursesRef>
  No courses available
</ng-template>
