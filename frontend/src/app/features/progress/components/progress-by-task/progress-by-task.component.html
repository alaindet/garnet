<div class="app-cols">
  <div *ngFor="let item of items" class="app-col-12 app-col-m-6 app-p3">
    <app-progress-item
      [title]="item.title"
      [badge]="item.badge"
      [todoCounter]="item.todoCounter"
      [inProgressCounter]="item.inProgressCounter"
      [doneCounter]="item.doneCounter"
      [withClickableBadge]="false"
    ></app-progress-item>
  </div>
</div>
