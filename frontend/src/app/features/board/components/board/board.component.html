<div class="app-page-header">
  <h2>_COURSE_NAME_ - Board</h2>
</div>

<div class="-board-columns">

  <!-- To Do -->
  <div class="-board-column --first">
    <h2>To Do</h2>
    <div
      id="todo-list"
      cdkDropList
      [cdkDropListData]="boardState[TaskState.ToDo]"
      [cdkDropListConnectedTo]="['done-list', 'in-progress-list']"
      (cdkDropListDropped)="onDropTask($event)"
      class="-column-tasks"
    >
      <p *ngIf="!boardState[TaskState.ToDo].length" class="-empty-label">
        No tasks
      </p>

      <app-task
        *ngFor="let task of boardState[TaskState.ToDo]"
        [task]="task"
        cdkDrag
      ></app-task>

    </div>
  </div>

  <!-- In progress -->
  <div class="-board-column">
    <h2>In progress</h2>
    <div
      id="in-progress-list"
      cdkDropList
      [cdkDropListData]="boardState[TaskState.InProgress]"
      [cdkDropListConnectedTo]="['todo-list', 'done-list']"
      (cdkDropListDropped)="onDropTask($event)"
      class="-column-tasks"
    >
      <p *ngIf="!boardState[TaskState.InProgress].length" class="-empty-label">
        No tasks
      </p>

      <app-task
        *ngFor="let task of boardState[TaskState.InProgress]"
        [task]="task"
        cdkDrag
      ></app-task>

    </div>
  </div>

  <!-- Done -->
  <div class="-board-column --last">
    <h2>Done</h2>
    <div
      id="done-list"
      cdkDropList
      [cdkDropListData]="boardState[TaskState.Done]"
      [cdkDropListConnectedTo]="['todo-list', 'in-progress-list']"
      (cdkDropListDropped)="onDropTask($event)"
      class="-column-tasks"
    >
      <p *ngIf="!boardState[TaskState.Done].length" class="-empty-label">
        No tasks
      </p>

      <app-task
        *ngFor="let task of boardState[TaskState.Done]"
        [task]="task"
        cdkDrag
      ></app-task>

    </div>
  </div>
</div>
