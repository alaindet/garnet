<header mat-dialog-title>
  <h1>{{ data.title }}</h1>
</header>

<div mat-dialog-content>
  <p>{{ data.question }}</p>
</div>

<div mat-dialog-actions>

  <!-- Cancel -->
  <button mat-stroked-button mat-dialog-close>Cancel</button>

  <!-- Confirm -->
  <button mat-flat-button color="primary" (click)="onConfirm()">
    Delete
    <mat-icon>delete</mat-icon>
  </button>

</div>
