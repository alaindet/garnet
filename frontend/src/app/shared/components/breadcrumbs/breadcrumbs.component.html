<nav>
  <ol>

    <li class="--first">
      <a (click)="onBack()" class="-back">
        <mat-icon>arrow_back</mat-icon>
        Back
      </a>
    </li>

    <li *ngFor="let item of items">
      <ng-container
        [ngTemplateOutlet]="item?.url ? linkCrumbRef : plainCrumbRef"
        [ngTemplateOutletContext]="{ item: item }"
      ></ng-container>
    </li>

  </ol>
</nav>

<!-- Template: plain crumb -->
<ng-template #plainCrumbRef let-item="item">
  {{ item.label }}
</ng-template>

<!-- Template: link crumb -->
<ng-template #linkCrumbRef let-item="item">
  <a
    [routerLink]="item.url"
    routerLinkActive="--active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    {{ item.label }}
  </a>
</ng-template>
